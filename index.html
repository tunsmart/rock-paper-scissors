<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors: Wanna Play?</h1>
        <div class="buttons">
            <button id="rock"><img src="rock.png" alt="An icon of rock"></button>
            <button id="paper"><img src="paper.png" alt="An icon of paper"></button>
            <button id="scissors"><img src="scissors.png" alt="An icon of scissors"></button>
        </div>
        <p id="alert"></p>
        <div class="scoreboard">
            <div class="player-score"> 
                <h3>Your Score</h3>
                <p id="player-score">0</p>
            </div>
            <div class="draws">
                <h3>Draws</h3>
                <p id="draws">0</p>
            </div>
            <div class="computer-score">
                <h3>Computer's Score</h3>
                <p id="computer-score">0</p>
            </div>
        </div>
        <p id="final-result"></p>
        <input type="button" value="Play Again" class="reload">
    </div>
    <footer><p>Copyright &copy; tunsmart for The Odin Project 2022</p></footer>
</body>
</html>
